<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <main>
<h1 id="title" >ОПРОС</h1>
<img src="https://atr.ua/uploads_images/cache/Post/Post195284/a66cbb2930-1_650x450.jpg"
    </main>
<head>
    <title>Survey form</title>
    <p id="description">Хто я?</p>
</head>
<body>
    <form id="survey-form">
        <div class="container"> 
            <label id="name-label" for="">Name<input id="name" type="text" placeholder="Имя" required/></label></div>
        <div class="container"> 
            <label id="name-label" for="">Last Name<input id="text" type="text" placeholder="Фамилия " required/></label></div>
        <div class="container"> 
            <label id="email-label" for="">Email<input id="email" type="email" placeholder="Почта" required/></label></div>
        <div class="container"> 
            <label id="number-label" for="">Age<input id="number" type="number" placeholder="Возраст" min="3" max="103" required/></label></div>
    <div class="container">
        <p>Ваш социальный статус</p>
        <select name="" id="dropdawn">
<option disabled selected value=""></option>
<option value="">Я школьник</option>
<option value="">Я студент</option>
<option value="">Я работаю</option>
<option value="">Я пенсионер</option>
<option value="">Я хочу кушать)</option>
        </select>
    </div>
    <div class="container">
        <p>Твое обучение в...</p>
        <label for="">онлайне<input name="type" value="онлайне" type="radio"></label><br/>
        <label for="">офлайне<input name="type" value="офлайне" type="radio"></label><br/>
        <label for="">онлайне и офлайне<input name="type" value="онлайне и офлайне" type="radio"></label>
    </div>
    <div class="container">
        <p>Твоя мечта это...</p>
        <label for="">путешествовать<input name="dev" value="путешествовать" type="checkbox"></label><br/>
        <label for="">стать богатым<input name="dev" value="стать богатым" type="checkbox"></label><br/>
        <label for="">стать известным<input name="dev" value="стать известным" type="checkbox"></label>
    </div>   
    <p>Ваши коментарии</p>
        <div class="container">
    <textarea name="" placeholder="Коментарии собственно" id="" cols="30" rows="10"></textarea>
        </div>
    <div class="container"><button id="submit">отправить</button>

    </div>
    </form>

    
</body>
</html>
